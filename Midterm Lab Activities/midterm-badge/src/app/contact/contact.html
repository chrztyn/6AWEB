<h1>Contact Us</h1>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" placeholder="Enter your name">
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" placeholder="Enter your email">
  </div>

  <div>
    <label for="message">Message:</label>
    <textarea id="message" formControlName="message" placeholder="Type your message"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>


<div *ngIf="contactForm.dirty || submitted" class="preview">
  <h2>Form Preview</h2>
  <p><strong>Name:</strong> {{ contactForm.value.name | uppercase }}</p>
  <p><strong>Email:</strong> {{ contactForm.value.email }}</p>
  <p><strong>Message:</strong> {{ contactForm.value.message }}</p>
</div>
